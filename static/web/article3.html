<script src="../addJS/jquery-getUrlParam.js" type="text/javascript" charset="utf-8"></script>

<!-- 引入html -->
<script type="text/javascript">
    $(".headerpage").load("header.html");
    $(".footerpage").load("footer.html");
    
    var articleId = $.getUrlParam("article_id")
    
    $(document).ready(function(){
    	showArticle();
    })
    
    function showArticle(){
    	$.ajax({
    		"url":"/articles/"+articleId,
    		"type":"get",
    		"dataType":"json",
    		"success":function(json){
    			
    			var article = json.data;
    			
    			if(json.state==2000){
    				$("#article-box").empty();
    				
    				var html = '<div class="mailbox-read-info box-comments">'+
				               '<h4 class="article-title">#{title}</h4>'+
				               '<h4 class="article-user-img">'+
				               '<img class="img-circle img-sm" src="..#{avatar}">'+
				               '<span class="username" style="line-height: 30px; margin-left:40px">#{username}</span>'+
				               '</h4>'+
				               '</div>'+
				               '<div class="mailbox-read-message" style="margin:0 20px">'+
				               '<p>#{content}</p>'+
				    		   '<span class="text-muted pull-right" style="clear:both">文章創建時間： #{createdTimeStr}</span>'+
				    		   '<span class="text-muted pull-right" style="clear:both">上次修改時間： #{modifiedTimeStr}</span>'+
				    		   '<span class="pull-right text-muted" style="clear:both">#{likes} likes</span>'+
				    		   '<p class="pull-right" style="clear:both"><a href="editArticle.html?article_id='+articleId+'">編輯此文章</a></p>'+
				    		   '<p class="pull-right" style="clear:both"><a href="editArticle.html?article_id='+articleId+'">刪除文章</a></p>'+
				               '</div>'
    				
				    html = html.replace(/#{title}/g,article.title);
				    html = html.replace(/#{avatar}/g,article.avatar);
				    html = html.replace(/#{username}/g,article.username);
				    html = html.replace(/#{content}/g,article.content);
				    html = html.replace(/#{createdTimeStr}/g,article.createdTimeStr);
				    html = html.replace(/#{modifiedTimeStr}/g,article.modifiedTimeStr);
				    html = html.replace(/#{likes}/g,article.likes);    
				               
				    $("#article-box").append(html);
				               
    			}
    		}
    	})
    }
    
</script>

<!-- tree的初始化 防止頁面重整後無法開啟下拉框 -->
<script>

	$(document).ready(function(){
		
		showUserImgUsername();
		
		$("#sign-out").click(function(){
			$.ajax({
				"url":"/forum/users/sign_out",
				"dataType":"json",
				"success":function(json){
	    			if(json.state==2000){
	    				alert("歡迎下次的到來！");
	    				location.href = "index.html";
	    			}else{
	    				alert(json.message);
	    			}
	    		},
	    		"error":function(){
			  		  alert("登入超時！請重新登入！");
			  		location.href = "index.html";
			    }
			})
		})
		
		$("#sidebarmenu").tree();
	})
	
	function showUserImgUsername(){
		$.ajax({
    		"url":"/forum/users/get_info",
    		"type":"get",
    		"dataType":"json",
    		"success":function(json){
    			if(json.state==2000){
    				$(".login-user").attr("src",json.data.avatar);
    				$(".login-username").text(json.data.username);
    				
    				$("#isVisitor").hide();
    				
    				if(json.data.isAdmin==1){
    					$("#cms-only").css("display","block");
    				}
    				
    			}else{
    				alert(json.message);
    			}
    		},
    		error: function(jqXHR,exception){
    			$("#isUser").hide();
    		}
    	});
	}
	
</script>

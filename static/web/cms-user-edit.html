<script src="../addJS/jquery-getUrlParam.js" type="text/javascript" charset="utf-8"></script>

<!-- 引入html -->
<script type="text/javascript">
    $(".headerpage").load("header.html");
    $(".footerpage").load("footer.html");
    
    var userId = $.getUrlParam("user_id")
    
    $(document).ready(function(){
    	$("#btn-manager-edit").click(function(){
    		$.ajax({
	    		"url":"/forum/managers/"+userId+"/change_from_manager",
	    		"data":$("#form-manager-edit").serialize(),
	    		"type":"post",
	    		"dataType":"json",
	    		"success":function(json){
	    			if(json.state==2000){
	    				alert("修改成功！");
	    				location.href="cms-user.html";
	    			}else{
	    				alert(json.message);
	    			}
	    		},
	    		"error":function(){
	    			alert("請重新登入");
	    			location.href="login.html";
	    		}
    		})
    	})
    })
    
</script>
